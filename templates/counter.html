<div class="d-flex align-items-center">
  <div class="d-flex align-items-center me-3">
    <span class="{% if post.total_likes > 0 %}text-success{% else %}text-muted{% endif %} me-1">
      {{ post.total_likes }}
    </span>
    <form method="POST" class="d-inline">
      {% csrf_token %}
      <input type="hidden" name="post_id" value="{{ post.id }}">
      <input type="hidden" name="action" value="like">
      <button type="submit" 
              class="btn btn-sm btn-outline-light {% if user in post.likes.all %}active{% endif %}" 
              aria-pressed="{% if user in post.likes.all %}true{% else %}false{% endif %}">
        <i class="fa fa-thumbs-up"></i>
      </button>
    </form>
  </div>
  <div class="d-flex align-items-center">
    <span class="{% if post.total_dislikes > 0 %}text-danger{% else %}text-muted{% endif %} me-1">
      {{ post.total_dislikes }}
    </span>
    <form method="POST" class="d-inline">
      {% csrf_token %}
      <input type="hidden" name="post_id" value="{{ post.id }}">
      <input type="hidden" name="action" value="dislike">
      <button type="submit" 
              class="btn btn-sm btn-outline-light {% if user in post.dislikes.all %}active{% endif %}" 
              aria-pressed="{% if user in post.dislikes.all %}true{% else %}false{% endif %}">
        <i class="fa fa-thumbs-down"></i>
      </button>
    </form>
  </div>
</div>
