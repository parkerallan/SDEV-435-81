{% extends 'base.html'%}
{% block content %}
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .bg-image {
      /* Background image */
      background-image: url('templates/assets/cover.jpg'); /* Courtesy of Freepik https://www.freepik.com/legal/terms-of-use#nav-freepik-license */
      
      /* Full-screen image */
      height: 100%; 
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      
      /* Add an overlay effect */
      position: relative;
      background-color: rgba(0, 0, 0, 0.5); /* background with transparency */
    }

    .cover-container {
      max-width: 42em;
    }

    .cover-container h1, 
    .cover-container p {
      color: #fff;
      text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
    }

    .btn-secondary,
    .btn-secondary:hover,
    .btn-secondary:focus {
      color: #333;
      text-shadow: none;
    }

    .nav-masthead .nav-link {
      padding: .25rem 0;
      font-weight: 700;
      color: rgba(255, 255, 255, .5);
      background-color: transparent;
      border-bottom: .25rem solid transparent;
    }

    .nav-masthead .nav-link:hover,
    .nav-masthead .nav-link:focus {
      border-bottom-color: rgba(255, 255, 255, .25);
    }

    .nav-masthead .nav-link + .nav-link {
      margin-left: 1rem;
    }

    .nav-masthead .active {
      color: #fff;
      border-bottom-color: #fff;
    }

    .d-flex {
      display: flex !important;
    }

    .h-100 {
      height: 100% !important;
    }

    .text-center {
      text-align: center !important;
    }

    .text-white {
      color: #fff !important;
    }

    .mx-auto {
      margin-left: auto !important;
      margin-right: auto !important;
    }

    .flex-column {
      flex-direction: column !important;
    }

    .p-3 {
      padding: 1rem !important;
    }

    .mb-auto {
      margin-bottom: auto !important;
    }

    .float-md-start {
      float: left !important;
    }

    .float-md-end {
      float: right !important;
    }

    .justify-content-center {
      justify-content: center !important;
    }

    .fw-bold {
      font-weight: 700 !important;
    }
  </style>
</head>
<body>
  <div class="bg-image d-flex h-100 text-center text-white align-items-center">
    <div class="cover-container mx-auto">
      <div class="px-3">
        <h1>Experience the Echo</h1>
        <p class="lead">Connect, Share, Engageâ€”Your Thoughts, Your Voice, Your Platform.</p>
        <p class="lead">
          <a href="{% url 'register' %}" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Create an Account</a>
        </p>
      </div>
    </div>
  </div>
</body>

{% endblock %}
